{% extends "base.html" %}

{% block title %}Page Not Found - Government Contract Indexer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i data-feather="search" class="text-warning mb-3" style="width: 64px; height: 64px;"></i>
                <h1 class="display-4 text-warning">404</h1>
                <h4>Page Not Found</h4>
                <p class="text-muted">The page you're looking for doesn't exist or has been moved.</p>
                <div class="mt-4">
                    <a href="{{ url_for('web.index') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-2"></i>
                        Go Home
                    </a>
                    <a href="{{ url_for('web.search') }}" class="btn btn-secondary">
                        <i data-feather="search" class="me-2"></i>
                        Search Contracts
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
