{% extends "base.html" %}

{% block title %}Server Error - Government Contract Indexer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i data-feather="alert-triangle" class="text-danger mb-3" style="width: 64px; height: 64px;"></i>
                <h1 class="display-4 text-danger">500</h1>
                <h4>Internal Server Error</h4>
                <p class="text-muted">Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
                <div class="mt-4">
                    <a href="{{ url_for('web.index') }}" class="btn btn-primary">
                        <i data-feather="home" class="me-2"></i>
                        Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-secondary">
                        <i data-feather="arrow-left" class="me-2"></i>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
